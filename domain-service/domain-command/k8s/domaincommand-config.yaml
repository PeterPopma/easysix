apiVersion: v1
kind: ConfigMap
metadata:
  name: domaincommand-config
data:
  application.yml: |
    logging:
      level:
        root: DEBUG
    spring:
      datasource:
        url: jdbc:postgresql://domain-postgresql:5432/domain              
        username: domainuser
        driver-class-name: org.postgresql.Driver
        password: ${DOMAIN_POSTGRES_PASSWORD}
      jpa:
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    management:
      endpoints:
        web:
          exposure:
            include: [ "prometheus", "health", "info" ]
      endpoint:
        health:
          show:
            details: always 
